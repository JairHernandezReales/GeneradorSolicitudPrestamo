<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generador de Solicitud de Préstamo</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Generador de Solicitud de Préstamo</h1>

        <div id="form-container">
            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre Completo" >
            </div>

            <div class="form-group">
                <input type="text" id="cedula" placeholder="Cédula" class="numeric-input">
            </div>

            <div class="form-group">
                <input type="text" id="ciudadCedula" placeholder="Ciudad de expedicion cedula">
            </div>

            <div class="form-group">
                <input type="text" id="direccion" placeholder="Dirección de Residencia" >
            </div>

            <div class="form-group">
                <input type="text" id="telefono" placeholder="Teléfono" >
            </div>

            <div class="form-group">
                <input type="text" id="empresa" placeholder="Empresa Laboral" >
            </div>

            <div class="form-group">
                <input type="text" id="direccionOficina" placeholder="Dirección Oficina" >
            </div>

            <div class="form-group">
                <input type="text" id="ingresos" placeholder="Ingresos" class="numeric-input">
            </div>

            <div class="form-group">
                <input type="text" id="valorPrestamo" placeholder="Valor del Préstamo" class="numeric-input">
            </div>

            <div class="form-group">
                <input type="text" id="cuotas" placeholder="Número de Cuotas">
            </div>

            <div class="form-group">
                <input type="text" id="valorCuota" placeholder="Valor de Cada Cuota" class="numeric-input">
            </div>

            <div class="form-group">
                <select id="tipoCuota" class="form-control">
                    <option value="" selected>FRECUENCIA DE COBRO</option>
                    <option value="QUINCENALES">QUINCENALES</option>
                    <option value="MENSUALES">MENSUALES</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" id="totalPagar" placeholder="Total a Pagar" class="numeric-input">
            </div>

            <div class="form-group">
                <label for="">Fecha primer vencimiento</label>
                <input type="date" id="primerVencimiento" placeholder="Primer Vencimiento" value="">
            </div>

            <button onclick="mostrarVistaPrevia()">Generar Solicitud en PDF</button>
        </div>
    </div>

    <div id="preview-container">
        <h2>Vista previa del documento</h2>
        <iframe id="pdf-preview"></iframe>
        <div id="preview-actions">
            <button id="download-btn" onclick="descargarPDF()">Descargar PDF</button>
            <button id="close-preview" onclick="cerrarVistaPrevia()">Cerrar vista previa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
